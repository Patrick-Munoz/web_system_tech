  <main>
    <div class="form-container mt-3">
      <div class="text">Student Information</div>
      <form id="student-form" action="" method="post">
        <input type="text" name="f-name" id="f-name" placeholder="First Name">
        <input type="text" name="m-name" id="m-name" placeholder="Middle Name">
        <input type="text" name="l-name" id="l-name" placeholder="Last Name">
        <select id="suffix" name="suffix">
          <option class="selected" selected>Suffix</option>
          <option value="Jr.">Jr. (Junior)</option>
          <option value="Sr.">Sr. (Senior)</option>
          <option value="II">II (the Second)</option>
          <option value="III">III (the Third)</option>
          <option value="IV">IV (the Fourth)</option>
          <option value="Esq.">Esq. (Esquire)</option>
        </select>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <select id="civil-status" name="civil-status" required>
          <option value="" style="color: lightgrey;" disabled selected>Civil Status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
          <option value="separated">Separated</option>
        </select>
        <input type="number" id="dob-day" name="dob-day" min="1" max="31" placeholder="Day" required>
        <select id="dob-month" name="dob-month" required>
            <option value="" disabled selected>Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="number" id="dob-year" name="dob-year" min="1900" max="2024" placeholder="Year" required>
        <select name="course" id="course" required>
          <option value="" disabled selected>Course</option>
          <option value="1">BACHLER OF SCIENCE IN INFORMATION SYSTEM</option>
          <option value="2">BACHLELOR OF SCIENCE IN MARITIME</option>
          <option value="3">BACHLELOR OF SCIENCE IN MARINE ENGINEERING</option>  
          <option value="4">BACHELOR OF SCIENCE IN CRIMINOLOGY</option>
          <option value="5">BACHELOR OF SCIENCE IN TOURISM MANAGEMENT</option>
          <option value="6">BACHELOR OF SCIENCE IN TECHNICAL VOCATIONAL TEACHER EDUCATION</option>
          <option value="7">BACHELOR OF SCIENCE IN EARLY CHILDHOOD EDUCATION</option>
          <option value="8">BACHELOR OF SCIENCE IN ENTREPRENEURSHIP</option>
          <option value="9">BACHELOR OF SCIENCE IN MANAGEMENT ACCOUNTING</option>
        </select>
        <input type="text" name="address" id="address" placeholder="Complete Address" required>
        <input type="text" name="zip" id="zip" placeholder="ZIP code" required>
        <button type="submit" id="submit" onclick="handleSubmit()"><span>Submit</span></button><!-- Pop-up for submission complete message -->
        <div id="loading-icon" class="loading-icon hidden"></div>
    </form>
    <div id="submission-popup" class="popup"">
      <p id="submission-message">Submission Complete!</p>
    </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Please fill out all required Informations.</p>
      </div>
    </div>

  <main>
    <div class="form-container mt-3">
      <div class="text">Student Information</div>
      <form id="student-form" action="" method="post">
        <input type="text" name="f-name" id="f-name" placeholder="First Name">
        <input type="text" name="m-name" id="m-name" placeholder="Middle Name">
        <input type="text" name="l-name" id="l-name" placeholder="Last Name">
        <select id="suffix" name="suffix">
          <option class="selected" selected>Suffix</option>
          <option value="Jr.">Jr. (Junior)</option>
          <option value="Sr.">Sr. (Senior)</option>
          <option value="II">II (the Second)</option>
          <option value="III">III (the Third)</option>
          <option value="IV">IV (the Fourth)</option>
          <option value="Esq.">Esq. (Esquire)</option>
        </select>
        <select name="gender" id="gender" required>
          <option value="" disabled selected>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <select id="civil-status" name="civil-status" required>
          <option value="" style="color: lightgrey;" disabled selected>Civil Status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
          <option value="separated">Separated</option>
        </select>
        <input type="number" id="dob-day" name="dob-day" min="1" max="31" placeholder="Day" required>
        <select id="dob-month" name="dob-month" required>
            <option value="" disabled selected>Month</option>
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="number" id="dob-year" name="dob-year" min="1900" max="2024" placeholder="Year" required>
        <select name="course" id="course" required>
          <option value="" disabled selected>Course</option>
          <option value="1">BACHLER OF SCIENCE IN INFORMATION SYSTEM</option>
          <option value="2">BACHLELOR OF SCIENCE IN MARITIME</option>
          <option value="3">BACHLELOR OF SCIENCE IN MARINE ENGINEERING</option>  
          <option value="4">BACHELOR OF SCIENCE IN CRIMINOLOGY</option>
          <option value="5">BACHELOR OF SCIENCE IN TOURISM MANAGEMENT</option>
          <option value="6">BACHELOR OF SCIENCE IN TECHNICAL VOCATIONAL TEACHER EDUCATION</option>
          <option value="7">BACHELOR OF SCIENCE IN EARLY CHILDHOOD EDUCATION</option>
          <option value="8">BACHELOR OF SCIENCE IN ENTREPRENEURSHIP</option>
          <option value="9">BACHELOR OF SCIENCE IN MANAGEMENT ACCOUNTING</option>
        </select>
        <input type="text" name="address" id="address" placeholder="Complete Address" required>
        <input type="text" name="zip" id="zip" placeholder="ZIP code" required>
        <button type="submit" id="submit" onclick="handleSubmit()"><span>Submit</span></button><!-- Pop-up for submission complete message -->
        <div id="loading-icon" class="loading-icon hidden"></div>

        <!--BOAT ICON DO NOT TOUCH -->
        <div class="boat-container">
          <svg class="boat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="currentColor">
              <!-- Boat Path -->
              <path d="M32 2C31.448 2 31 2.448 31 3V25H17.189L18.164 21.354C18.402 20.45 17.863 19.504 16.959 19.266C16.055 19.028 15.108 19.566 14.871 20.471L12.464 29.632C12.338 30.135 12.451 30.671 12.77 31.078C13.088 31.485 13.573 31.74 14.1 31.791L29.707 33.293C30.14 33.338 30.52 33.639 30.713 34.047C30.906 34.456 30.891 34.934 30.673 35.316L24.45 46.593C24.025 47.348 24.282 48.269 25.037 48.694C25.792 49.118 26.713 48.861 27.138 48.106L32 39.038L36.862 48.106C37.287 48.861 38.208 49.118 38.963 48.694C39.718 48.269 39.975 47.348 39.55 46.593L33.327 35.316C33.109 34.934 33.094 34.456 33.287 34.047C33.48 33.639 33.86 33.338 34.293 33.293L49.9 31.791C50.427 31.74 50.912 31.485 51.23 31.078C51.549 30.671 51.662 30.135 51.536 29.632L49.129 20.471C48.892 19.566 47.945 19.028 47.041 19.266C46.137 19.504 45.598 20.45 45.836 21.354L46.811 25H33V3C33 2.448 32.552 2 32 2Z" />
      
              <!-- Water Path -->
              <path class="water" d="M32 57H32.001H31.999ZM52.721 34.092L32 35.949L11.279 34.092C10.649 34.032 10.054 34.224 9.597 34.618C9.141 35.012 8.865 35.585 8.845 36.192C8.703 40.184 10.228 44.062 13.071 46.695C17.196 50.625 22.263 53.3 27.928 54.756L28.074 55H35.926L36.072 54.756C41.737 53.3 46.804 50.625 50.929 46.695C53.772 44.062 55.297 40.184 55.155 36.192C55.135 35.585 54.859 35.012 54.403 34.618C53.946 34.224 53.351 34.032 52.721 34.092Z" />
          </svg>
      </div>
    </form>

    </div>
